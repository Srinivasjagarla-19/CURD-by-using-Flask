<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url(https://t3.ftcdn.net/jpg/07/15/23/68/360_F_715236810_kDGrtaSmkNp1WTZFx0vlzS7GKzfVH1yQ.jpg);
            background-size: cover;
            backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: #fff;
        }
        form{
            box-shadow: 3px 6px 39px 15px rgba(0, 0, 0, 1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover{
            transform: scale(1.02);
            box-shadow: 5px 10px 50px 20px rgba(0, 0, 0, 0.8);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            outline: none;
            border-color: #f0a500;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background-color: #f0a500;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c97c00;
        }

        .msg {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 14px;
        }

        h4 {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #f0a500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="login">
            <h1>Login</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter your username" name="username" id="username" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            {% if msg %}
            <p class="msg">{{ msg }}</p>
            {% endif %}
            <h4>Don't have an account? <a href="/signup">Sign up</a></h4>
        </div>
    </form>
</body>

</html>
